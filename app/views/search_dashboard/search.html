<div class="outer_box">
<div class="title_box">
Zoek
</div>

	

<div class="container" ng-controller="searchController">
    <div class="col-md-12">
        <form ng-submit="submitform()" ng-controller="searchController">
            <input type='text' name='searchTag' ng-model='searchTag'>
            <input type="submit">
        </form>
    </div>
</div>


<hr size=1>
<div ng-controller="searchController">
	<h1>zoekresultaten voor: ' {{ params }} ' </h1>
	<hr size=1>
		<div class="search-result-div">
			<div ng-repeat="product in products">
				<div ng-repeat="category in category">
					<div ng-if="category.locale.nl_NL == product.category">
						<a class='search-result' ng-href='/dashboard/{{ category._id.$oid }}/{{ category.name }}'>
							<div class="text-muted search-text-div">
								<h1>{{ product.brand }} - {{ product.name }}</h1>{{ check(product.category) }}
								<h5>{{ product.category }}</h5>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
</div>
	
</div>
