<div class="container">
	<div class="row">
            <div class="col-md-4 col-lg-12 panel-group">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div style="text-align: center;">zoek</div>
                    </div>
                    <form ng-submit="submitform()" ng-controller="searchController">
			            <label for="searchTag">Zoekwoord</label>
			            <input type='text' name='searchTag' ng-model='searchTag'>
			            <input type="submit">
			        </form>
			        <hr size=1>
                    <div class="panel-body glyphicon-text-height">
                    	<div ng-controller="searchController">
	                        <div ng-repeat="categorie in jsonArray">
								<div ng-repeat="product in jsonArray[$index].products">
										<a class='search-result' ng-href='/dashboard/{{ product._id.$oid }}/{{ categorie.category_name }}'>
											<div class="text-muted search-text-div">
												<h1>{{ product.brand }} - {{ product.name }}</h1>
												<h5>{{ categorie.category_name }}</h5>
											</div>
										</a>
										<hr size=1>
								</div>
							</div>
						</div>
                    </div>
                </div>
            </div>
    </div>

	


</div>
