<div class="container">
	<div class="row">
            <div class="col-md-4 col-lg-12 panel-group" ng-controller="dashboardController">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div style="text-align: center;">{{ product.name }}</div>
                    </div>
                    <div ng-repeat="(key, data) in keys">
						<div ng-if="key != 'webshopprijzen'">
							<div ng-if="key != '_id'">
								<div ng-if="key != 'date_modified'">
									<div ng-if="key != 'records'">
						    			<br><div class="detail-outer"><div class="detail-key">{{ key }}:</div><div class="detail-value"> {{ data.$oid ? data.$oid :  (data.$date ? data.$date : data)}}</div><hr size=1></div>
					    			</div>
						    	</div>
						    </div>
						</div>
					</div>
			        <hr size=1>
                    <div class="panel-body glyphicon-text-height">
                    	<div ng-controller="searchController">
	                        <div id="curve_chart" class="line_chart"></div>
						</div>
                    </div>
                </div>
            </div>
    </div>
</div>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
