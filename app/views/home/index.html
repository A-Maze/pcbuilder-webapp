<div id="components" class="container toggle">
    <div class="row">
        <form ng-submit="submitSpecs()" ng-controller="PcbuilderController">
            <div class="col-md-1 panel-group" id="accordion" ng-repeat="component in components">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div style="text-align: center;">{{ component.name }}</div>
                    </div>
                    <div class="panel-body glyphicon-text-height" data-toggle="collapse" data-parent="#accordion" data-target="#{{ component.category }}">
                        <a><img class="center-block" ng-src="/assets/icon-{{ component.category }}.png"></a>
                    </div>
                    <div id="{{ component.category }}" class="panel-collapse collapse">
                        <div ng-show="component.filters | isEmpty" class="panel-footer">
                            Er zijn geen filterbare specificaties voor dit component
                        </div>
                        <div class="panel-footer" ng-repeat="(type, specs) in component.filters">
                            <select ng-model="formData[component.category][type]" ng-options="spec for spec in specs" class="form-control">
                                <option value="" selected>{{ type }}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div ng-show="components.length" class="col-md-12">
                <input type="submit" class="btn btn-primary btn-lg">
            </div>
        </form>
    </div>
</div>

<div id="build" class="container toggle">
    <h1>Pc build</h1>
    <table id="build-result" class="table table-striped table-hover ">
        <thead>
        <tr>
            <th>#</th>
            <th>Categorie</th>
            <th>Product</th>
            <th>Prijs</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr><th></th><th></th><th></th><th id="total-price">Totaal: </th></tr>
        </tfoot>
    </table>
</div>
